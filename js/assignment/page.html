<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>

<body>
        <h1>calculator</h1>
        
                <fieldset>
                        <legend>addition</legend>
                        <input type="number" name="num1" id="num1"> +
                        <input type="number" name="num2" id="num2">
                        <button onclick="plus()">=</button>
                        answer:<span id="answer1"></span>
                </fieldset>
                 <fieldset>
                        <legend>subtraction</legend>

                        <input type="number" name="num1" id="num3"> -
                        <input type="number" name="num2" id="num4">
                        <button onclick="minus()">=</button>
                        answer:<span id="answer2"></span>
                </fieldset>
                <fieldset>
                        <legend>multiply</legend>
                        <input type="number" name="num1" id="num5"> *
                        <input type="number" name="num2" id="num6">
                        <button onclick="multiply()">=</button>
                        answer: <span id="answer3"></span>
                </fieldset>
                <fieldset>
                        <legend>divide</legend>
                        <input type="number" name="num1" id="num7"> /
                        <input type="number" name="num2" id="num8">
                        <button onclick="divide()">=</button>
                        answer: <span id="answer4"></span>
                </fieldset>
                <fieldset>
                        <legend>modulo</legend>
                        <input type="number" name="num1" id="num9"> %
                        <input type="number" name="num2" id="num10">
                        <button onclick="modulo()">=</button>
                        answer: <span id="answer5"></span>
                </fieldset> 
</body>
<script src="script.js"></script>

</html>
